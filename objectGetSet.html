<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo"></p>

<script>
  class Car {
    constructor(brand) {
      this.carname = brand;
    }
    get cname() {
      return this.carname;
    }
    set cname(x) {
      this.carname = x;
    }
  }

  const myCar = new Car("Ford");

  document.querySelector("#demo").innerHTML = myCar.cname;
  console.log(myCar.cname);

</script>

</body>
</html>
